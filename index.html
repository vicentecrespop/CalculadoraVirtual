<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            header
            {
                width: 100vw;
                height: 10vh;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding-top: 10vh;
            }

            .container
            {
                width: 100vw;
                height: 90vh;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            h1
            {
                font-size: 50px;
                font-weight: bold;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }

            .calculadora
            {
                position: relative;         
                border: 5px solid #000;
                height: 600px;
                width: 400px;
                margin: 15px;
                background-color: whitesmoke;                              
            }
            
            #display
            {
                position: absolute;
                height: 100px;
                width: 380px;
                background-color: white;
                border: 5px solid ;
                margin-top: 5px;
                margin-left: 5px;
                display: flex;
                align-items: center;
                padding-bottom: 10px;
                justify-content: left;
                font-size: 70px;   
                overflow: auto hidden;              
                
            }            

            
            #teclado
            {
                position: absolute;
                height: 455px;
                width: 380px;
                background-color: white;
                border: 5px solid;
                margin-top: 110px;
                margin-left: 5px;
            }

            .coluna
            {
                display: inline-block;
            }

            .botao
            {                
                position: relative;
                display: inline-flex;
                align-items: center;
                justify-content: center;                
                height: 86px;
                width: 117px;
                border: 5px solid;
                margin: 5px -5px 0px 5px;
                font-size: 70px;
                font-family: Arial, Helvetica, sans-serif;
                user-select: none;
            }
            .operacoes
            {
                position: relative;
                display: inline-flex;
                align-items: center;
                justify-content: center;                
                height: 70px;
                width: 68px;
                border: 5px solid;
                margin: 5px -5px 0px 5px;
                font-size: 70px;
                font-family: Arial, Helvetica, sans-serif;
                user-select: none;
            }
            .operacoes:hover
            {
                background-color: darkgray;
            }
            .botao:hover
            {
                background-color: darkgray;
            }
            span
            {
                position: absolute;
            }

            .diferente
            {
                font-size: 40px;               
            }
            
        </style>
    </head>

    <body>
        <header>
            <h1>Calculadora Virtual</h1>
        </header>
        <div class="container">
            <div class="calculadora">
                <div id="display"></div>
                <div id="teclado">            
                    <div id="operacoes">                               
                        <div class="operacoes" id="+" onclick="principal(event)">+</div>                
                        <div class="operacoes" id="-" onclick="principal(event)">-</div>                
                        <div class="operacoes" id="x" onclick="principal(event)">x</div>               
                        <div class="operacoes" id="/" onclick="principal(event)">/</div>               
                        <div class="operacoes" id="." onclick="adicionaNum(event)">.</div>
                    </div>
                    <div id="teclas">    
                        <div class="botao" id="1" onclick="adicionaNum(event)">1</div>
                        <div class="botao" id="2" onclick="adicionaNum(event)">2</div>
                        <div class="botao" id="3" onclick="adicionaNum(event)">3</div>                
                        <div class="botao" id="4" onclick="adicionaNum(event)">4</div>                
                        <div class="botao" id="5" onclick="adicionaNum(event)">5</div>                
                        <div class="botao" id="6" onclick="adicionaNum(event)">6</div>                
                        <div class="botao" id="7" onclick="adicionaNum(event)">7</div>                
                        <div class="botao" id="8" onclick="adicionaNum(event)">8</div>
                        <div class="botao" id="9" onclick="adicionaNum(event)">9</div>
                        <div class="botao" id="AC" onclick="limpa()"><span id="AC"class="diferente">AC</span></div>                
                        <div class="botao" id="0" onclick="adicionaNum(event)"><span id="0">0</span></div>               
                        <div class="botao" id="=" onclick="principal(event)"><span id="=">=</span></div>               
                    </div>
                </div>
            </div>
        </div>
        <script src="calculadora.js"></script>
    </body>
    </html>
